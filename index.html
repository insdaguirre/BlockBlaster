<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Block Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            pointer-events: all;
        }
        
        #start-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        #start-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        #start-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #start-button:hover {
            background: #45a049;
        }
        
        #start-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="ui-overlay"></div>
        <div id="start-screen">
            <h1>FPS Block Game</h1>
            <p>WASD - Move | Mouse - Look | Left Click - Shoot | Space - Jump</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
